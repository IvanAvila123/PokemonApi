<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
  <h1 class="text-center">Pokedex</h1>  

  <div class="container">
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar pokemon..." id="buscar">
        <button class="search-button">Buscar</button>
      </div>
    <div class="card-container">
    

</div>
  </div>


  <!-- se agrega un modal para la informacion adicional -->
<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pokemonModalLabel">Detalles del Pok√©mon</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4 id="pokemonName"></h4>
        <p>Peso: <span id="pokemonWeight"></span></p>
        <p>Ataques: <span id="pokemonAttacks"></span></p>
        <p>Tipo: <span id="pokemonType"></span></p>
      </div>
    </div>
  </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</html>
